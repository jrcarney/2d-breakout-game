<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>MDN: 2d breakout game</title>
	<style>
		* {
			padding: 0; 
			margin: 0;
		}

		canvas {
			background: #eee;
			display: block;
			margin: 0 auto;			
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="480" height="320"></canvas>

	<script>
	/****************************************************************
	 * Shape 1: red rectangle
	 ***************************************************************/

		// Store reference to the canvas element
		var canvas = document.getElementById("myCanvas");

		// Store reference to 2D rendering context 
		// - the tool we can use for painting to the Canvas
		var ctx = canvas.getContext("2d");

		// Creates a path so we can start drawing
		ctx.beginPath();

		// @param 20: 20px from the left of the canvas, 
		// @param 40: 40px from the top of the canvas, 
		// @param 50: 50px wide rectangle
		// @param 50: 50px high rectangle
		ctx.rect(20, 40, 50, 50);

		// the colour of our rectangle
		ctx.fillStyle = "#FF0000";

		// paints the rectangle with the fillStyle colour
		ctx.fill();

		// Closes the path and we finish drawing
		ctx.closePath();

	/****************************************************************
	 * Shape 2: green circle
	 ***************************************************************/

		ctx.beginPath();

		// @param 240 and 160: x and y coordinates of the arc's center
		// @param 20: arc radius
		// @param 0 and Math.PI*2: start angle and end angle (what angle to start and finish drawing the circle, in radians)
		// @param false: direction of drawing (false for clockwise, the default, or true for anti-clockwise.) This last parameter is optional.
		ctx.arc(240, 160, 20, 0, 500, false);

		ctx.fillStyle = "green";
		ctx.fill();
		ctx.closePath();

	/****************************************************************
	 * Shape 3: transparent rectangel with blue border/stroke
	 ***************************************************************/

		ctx.beginPath();
		ctx.rect(160, 10, 100, 40);

		// Defines a blue-stroked empty rectangle. Thanks to the alpha channel in the rgba() function, the blue color is semi transparent.
		ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";

		ctx.stroke();
		ctx.closePath();
	</script>

</body>
</html>
